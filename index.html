<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kid-Needs Pie â€“ fractal grouping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #fafafa;
        --text: #222;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
      }
      #toolbar {
        display: flex;
        gap: 16px;
        align-items: center;
        padding: 10px 16px;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
      }
      #granularity {
        width: clamp(220px, 40vw, 520px);
      }
      #detail {
        margin-left: auto;
        font-size: 0.98rem;
      }
      #pieBox {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      svg#pie {
        max-width: 90vw;
        max-height: 90vh;
      }
    </style>
    <!-- D3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <!-- Controller bootstraps everything -->
    <script type="module" src="./controller.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <label for="granularity"><b>Group granularity</b></label>
      <input
        id="granularity"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0"
      />
      <small id="granularityHint">coarse</small>
      <div id="detail">Click a slice to see details</div>
    </div>
    <div id="pieBox">
      <svg
        id="pie"
        viewBox="0 0 500 500"
        preserveAspectRatio="xMidYMid meet"
      ></svg>
    </div>
  </body>
</html>
